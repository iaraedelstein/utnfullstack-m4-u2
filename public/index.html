<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Restauran reviews</title>
</head>

<body>
    <header class="header-content">
        <h1>Restaurant Reviews</h1>
    </header>
    <div class="background form-content">
        <h4 class="subtitle">Add your restaurant review</h4>
        <form id="form-restaurant-review" method="POST" action="/api/review">
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="user_name" name="user_name" required="required" />
                <label for="user_name">Nombre de usuario</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" required="required" />
                <label for="restaurant_name">Nombre del restaurante</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="number" class="form-control" id="value" name="value" required="required" />
                <label for="value">Puntaje</label>
            </div>
            <div class="mb-3 form-floating">
                <textarea class="form-control" id="description" name="description"></textarea>
                <label for="description">Comentarios</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="footer-content">
        <h3>Subscribe to our newsletter</h3>
        <p>
            Join our monthly newsletter and never miss out on new restaurants and promotions
        </p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
      -->
</body>

</html>
